<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice SQL Injection</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #f4f4f4;
            text-align: center;
            padding: 1em 0;
        }
        marquee {
            font-weight: bold;
            color: red;
            margin-bottom: 20px;
            padding: 5px;
            background-color: #fff;
            border-radius: 5px;
        }
        .content {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        ul {
            list-style-type: none;
            padding-left: 0;
        }
        li {
            margin-bottom: 10px;
            border-bottom: 1px solid #ddd;
            padding-bottom: 10px;
        }
        li:last-child {
            border-bottom: none;
            padding-bottom: 0;
        }
        a {
            color: #007BFF;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        h3 {
            border-bottom: 2px solid #333;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h2>SQL Injection Practice</h2>
    <p>Try to bypass this mock login page using SQL injection:</p>
    
    <input type="text" id="usernameInput" placeholder="Username">
    <input type="password" id="passwordInput" placeholder="Password">
    <button onclick="attemptLogin()">Login</button>
    <p id="resultMessage"></p>

    <script>
        function attemptLogin() {
            let username = document.getElementById('usernameInput').value;
            let password = document.getElementById('passwordInput').value;

            // Mock validation for SQL injection practice
            if (username === "' OR '1'='1" && password === "' OR '1'='1") {
                document.getElementById('resultMessage').innerText = "Login bypassed successfully!";
            } else {
                document.getElementById('resultMessage').innerText = "Failed. Try again.";
            }
        }
    </script>
</body>
</html>
